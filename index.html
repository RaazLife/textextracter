<!DOCTYPE html>
<html>
<head>
  <title>Image to Text Extraction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    .preview-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .preview-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      resize: none;
    }

    .button-container {
      text-align: center;
    }

    .extract-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .copy-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Image to Text Extraction</h1>

  <div class="container">
    <label for="image-upload">Upload Image:</label>
    <input type="file" id="image-upload" accept="image/*" />

    <div class="preview-container">
      <h2>Preview:</h2>
      <img id="preview-image" class="preview-image" src="" alt="Preview" />
    </div>

    <label for="extracted-text">Extracted Text:</label>
    <textarea id="extracted-text" readonly></textarea>

    <div class="button-container">
      <button class="extract-btn" id="extract-btn">Extract Text</button>
      <button class="copy-btn" id="copy-btn">Copy</button>
    </div>
  </div>

  <script type="module">
    import Tesseract from 'https://cdn.skypack.dev/tesseract.js';

    // Function to handle image upload
    function handleImageUpload(e) {
      var file = e.target.files[0];
      var previewImage = document.getElementById("preview-image");
      var extractedText = document.getElementById("extracted-text");

      // Reset the preview and extracted text
      previewImage.src = "";
      extractedText.value = "";

      if (file) {
        var reader = new FileReader();
        reader.onload = function (event) {
          previewImage.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    // Function to extract text from the image
    function extractText() {
      var previewImage = document.getElementById("preview-image");
      var extractedText = document.getElementById("extracted-text");

      if (previewImage.src === "") {
        alert("Please upload an image.");
        return;
      }

      Tesseract.recognize(previewImage.src, 'eng', { logger: m => console.log(m) })
        .then(function (result) {
          extractedText.value = result.data.text;
        })
        .catch(function (error) {
          console.error(error);
        });
    }

    // Function to copy the extracted text to the clipboard
    function copyText() {
      var extractedText = document.getElementById("extracted-text");

      extractedText.select();
      extractedText.setSelectionRange(0, 99999);

      document.execCommand("copy");
      alert("Text copied to clipboard!");
    }

    // Attach event listeners
    document.getElementById("image-upload").addEventListener("change", handleImageUpload);
    document.getElementById("extract-btn").addEventListener("click", extractText);
    document.getElementById("copy-btn").addEventListener("click", copyText);
  </script>
</body>
</html>
